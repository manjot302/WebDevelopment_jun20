<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <!-- headings-->
    <h1>I am H1</h1>
    <h2>I am H2</h2>
    <h3>I am H3</h3>
    <h4>I am H4</h4>
    <h5>I am H5</h5>
    <h6>I am H6</h6>
    </div>

    <!--PARAGRAPH-->

    <p class = "para first-para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, voluptates.</p>
    
    <!-- unordered list -->
    <ul>
        <li><a href="https://ww.google.com"> Go to google</a></li>                     <!-- (li>a)*4 -->
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS">Go to mozilla</a></li>
        <li><a href="https://www.pepcoding.com">Here comes Pep</a></li>
        <li><a href="https://www.facebook.com">Facebook</a></li>
        <p class = "para">I am p tag inside a ul</p>
    </ul>
    <!-- table -->
    <!-- table>(thead>tr>th*4)+tbody>(tr>td*4)-->
    <table>
        <!-- heading-->
        <thead>
            <!-- row -->
            <tr>
                <!-- table heading headings -->
                <th>Name</th>
                <th>City</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <!-- contant-->
            <tr>
                <td id = "unique">Manjot</td>
                <td>Delhi</td>
                <td>Maths</td>
                <td>68</td>
            </tr>
            <tr>
                <td>James</td>
                <td>Mumbai</td>
                <td>Maths</td>
                <td>70</td>
            </tr>
        </tbody>
    </table>
    <!-- image -->
    <img src="https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" 
        alt="">
</body>
</html>
